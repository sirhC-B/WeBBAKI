<!-- Container -->
<div class="container background">
    <div class="row">
        <div class="col">
            <!-- SIGN IN PAGE CONTENT-->
            <!-- Modal -->
            <div class="modal fade" id="SignIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <!-- LOGIN FORM BEGIN-->
                            <div class="col-lg-12 login-form">
                                <form th:action="@{/login}" method="post" th:object="${logUser}">
                                    <div class="form-group">
                                        <label class="form-control-label">Email</label>
                                            <input type="text" class="form-control" th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Passwort</label>
                                        <input type="password" class="form-control" th:field="*{password}">
                                    </div>
                                </form>
                            </div>
                            <!-- LOGIN FORM END-->

                        </div>
                        <!-- Modal PopUp END -->

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                            <button type="submit" class="btn btn-outline-primary btn-success">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SIGN IN PAGE CONTENT END -->


            <!-- REGISTER PAGE CONTENT-->
            <!-- Modal -->
            <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Registrieren</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <!-- REGISTER FORM BEGIN-->
                            <div class="col-lg-12 login-form">
                                <div class="col-lg-12 login-form">
                                    <form th:action="@{/registration}" method="post" th:object="${regUser}">
                                        <div class="form-group">
                                            <label class="form-control-label">Vorname</label>
                                            <input type="text" class="form-control" th:field="*{firstName}">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Nachname</label>
                                            <input type="text" class="form-control" th:field="*{lastName}">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Passwort</label>
                                            <input type="password" class="form-control" th:field="*{password}">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Email</label>
                                            <input type="email" class="form-control" th:field="*{email}">
                                        </div>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Auswahl Sektor kritischer Infrastrukturen</option>
                                            <option value="energy">Energie</option>
                                            <option value="health">Gesundheit</option>
                                            <option value="technology">IT und TK</option>
                                            <option value="transport">Transport und Verkehr</option>
                                            <option value="media">Medien und Kultur</option>

                                        </select>

                                    </form>
                                </div>
                            </div>
                            <!-- REGISTER FORM END-->

                        </div>
                        <!-- Modal PopUp END -->

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                            <button type="submit" class="btn btn-outline-primary btn-success">Registrieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- REGISTER PAGE CONTENT END -->

        <div class="row justify-content-center row-headline row-btn">
            <div class="col-lg">
                    <h1 class="mainHeadline">Trendanalyse der Bedrohungslage für kritische Infrastrukturen (KRITIS) in Deutschland</h1>
                <!-- BUTTONS -->
                <div class="d-flex justify-content-center">

                    <!-- BUTTON SIGN UP -->
                    <div class="text-center">
                        <a href="" class="btn btn-primary" data-toggle="modal" data-target="#SignUp">Registrieren<i
                                class="fas fa-user-plus ml-3"></i></a>
                    </div>

                    <!-- BUTTON SIGN IN -->
                    <div class="text-center">
                        <a href="" class="btn btn-primary" data-toggle="modal" data-target="#SignIn">Login<i
                                class="fas fa-user-plus ml-3"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- BUTTONS END -->


    </div>
</div>
